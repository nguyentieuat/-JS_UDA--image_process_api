<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Images Process API</title>
  </head>
  <body>
    <h1>Welcome to image-processing-api</h1>
    <p>
      Listening at <code><a href="/api/images">/api/images</a></code> for
      queries containing at least a valid filename. Optionally use both width
      and height to set the size...
    </p>
    <p>Examples:</p>
    <ul>
      <li>
        <a href="/api/images?filename=vinh ha long"
          >/api/images?filename=vinh ha long</a
        >
      </li>
      <li>
        <a href="/api/images?filename=vinh ha long&width=100&height=100"
          >/api/images?filename=vinh ha long&width=100&height=100</a
        >
      </li>
    </ul>
  </body>
</html>
